<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIML API Prenup Draft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #6a82fb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fc5185;
        }
    </style>
</head>
<body>

<h1>AIML API Prenup Draft</h1>
<button id="getDraft">Draft a Prenup</button>
<div id="result"></div>

<script>
    document.getElementById('getDraft').addEventListener('click', async () => {
        const prompt = "imagine you are the best lawyer in hong kong with 50 years experience, Write a prenup draft that is legally sound. provide in copy & paste format in txt";
        const apiKey = '374c551f9f6e47eeb657000c5b1de2e5'; // Your AIML API key

        const response = await fetch('https://api.aimlapi.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${374c551f9f6e47eeb657000c5b1de2e5}`
            },
            body: JSON.stringify({
                model: "gpt-4o",
                messages: [{ role: 'user', content: prompt }]
            })
        });

        if (response.ok) {
            const data = await response.json();
            const result = data.choices[0].message.content; // Assuming this is the response structure
            document.getElementById('result').innerText = result;
        } else {
            document.getElementById('result').innerText = 'Error: please try again later' + response.statusText;
        }
    });
</script>

</body>
</html>
