<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIML API Prenup Draft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #6a82fb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fc5185;
        }
    </style>
</head>
<body>

<h1>AIML API Prenup Draft</h1>
<button id="getDraft">Draft a Prenup</button>
<div id="result"></div>

<script>
    document.getElementById('getDraft').addEventListener('click', async () => {
        const response = await fetch('/api/draft-prenup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            // No need to send user input since it's predefined in api.js
            body: JSON.stringify({}) // Sending an empty body
        });

        if (response.ok) {
            const data = await response.json();
            document.getElementById('result').innerText = data.result; // Display the AI's response
        } else {
            document.getElementById('result').innerText = 'Error: ' + response.statusText;
        }
    });
</script>

</body>
</html>
