<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hair Styler</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #f7e86c);
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: #4a4e69;
            color: white;
            clip-path: polygon(0 0, 100% 0%, 100% 60%, 0 100%);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .content {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px auto;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background: #6a82fb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #fc5185;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #4a4e69;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        #hairstyleOptions img {
            cursor: pointer;
            margin: 10px;
            max-width: 100px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to AI Hair Styler!</h1>
    <h2>Transform Your Look with a Click</h2>
</header>

<div class="content">
    <p>Experience cutting-edge technology that lets you try on different hairstyles instantly. Upload your photo and explore endless possibilities!</p>
    <input type="file" id="imageUpload" accept="image/*">
    <img id="uploadedImage" src="#" alt="Uploaded Image" style="display:none; max-width:300px;">

    <div id="hairstyleOptions">
        <img src="hairstyle1.jpg" alt="Hairstyle 1" data-hairstyle="hairstyle1.jpg">
        <img src="hairstyle2.jpg" alt="Hairstyle 2" data-hairstyle="hairstyle2.jpg">
    </div>

    <canvas id="imageCanvas" width="300" height="400"></canvas>
    
    <a class="button" href="#upload">Get Started</a>
</div>

<footer>
    <p>&copy; 2023 AI Hair Styler. All Rights Reserved.</p>
</footer>
<a href="prenup.html" class="button">Secret</a>

<script src="script.js"></script> <!-- Link to your JS file -->

</body>
</html>
